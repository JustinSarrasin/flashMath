<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./styles/style.css">
   <title>Document</title>
</head>
<body>
   <section class="startPage">
      <div class="title">
         <h2>1+1=2</h2>
         <h1>Freaking Math</h1>
      </div>
   
      <div class="startButtons">
         <button class="play">▶︎</button>
         <button class="timer">20s</button>
      </div>

      <div class="scoreButtons">
         <button>Awards</button>
         <button>Leaderboard</button>
         <button>Rate</button>
      </div>
   </section>

   <section class="questionPage">
      <div class="topBar">
         <button class="soundOption">🔈</button>
         <p class="runningScore">Score:</p>

         <div class="question">

         </div>

         <button class="correct">✅</button>
         <button class="wrong">❌</button>
         
      </div>
   </section>

   <section class="gameOver">
      <h3>Game Over</h3>
      <h5>New: </h5>
      <h5>Best: </h5>
      <div class="replayButtons">
         <button class="playAgain">▶️</button>
         <button class="home">⏎</button>
      </div>
   </section>


   <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
   <script src="./scripts/main.js"></script>
</body>
</html>
